language: python
python:
- '3.6'
install:
- python -m setup install
script:
- python -m pytest -ra
before_deploy: pip install -u twine
deploy:
  provider: script
  script: python setup.py upload -u $PYPI_USER -p $PYPIPASSWORD
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ deploy"
env:
  global:
    - PYPI_USER=danybeam
  secure: 